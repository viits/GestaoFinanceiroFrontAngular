<app-layout>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center mt-4">
      <h1>Ranking atendente</h1>
    </div>
    <div class="col">
      <mat-radio-group class="example-radio-group" [ngModel]="valueRadio" (ngModelChange)="onChangeRadio($event)">
        <mat-radio-button class="example-radio-button" [value]="0">Ranking atendente</mat-radio-button>
        <mat-radio-button class="example-radio-button" [value]="1">Ranking time</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col d-flex justify-content-center align-items-center" *ngIf="cards.length == 0">
      <h3 class="text-center">NÃ£o possui vendas realizada neste mÃªs</h3>
    </div>
    <div class="col d-flex flex-column justify-content-center align-items-center conteiner" *ngIf="cards.length > 0">
      <ol class="olcards">
        <li *ngFor="let card of cards; let i = index" [style.--cardColor]="card.color">
          <div class="content">
            <div class="d-flex align-items-center">
              <div class="icon" *ngIf="i == 0"><img src="/assets/icons/trofeu1.png"></div>
              <div class="icon" *ngIf="i != 0"><img src="/assets/icons/trofeu2.png"></div>
              <!-- <div class="icon">{{ card.icon }}</div> -->
              <div class="title col-sm-7">{{ card.nomeAtendente }}</div>
            </div>
            <div class="text">R$ {{ card.totalAtendente }}</div>
          </div>
        </li>
      </ol>
    </div>
    <app-loader *ngIf="loader"></app-loader>
  </div>
</app-layout>
