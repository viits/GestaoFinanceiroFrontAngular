<app-layout>
  <div class="container-usuario">
    <div class="header">
      <div class="title">
        <h1>Cadastro de usuário</h1>
      </div>
      <div class="cadastro">
        <button class="btn btn-primary" (click)="openDialog()">Cadastrar usuário</button>
      </div>
    </div>
    <div class="body">
      <div class="cadastro">
      </div>
      <div class="table-usuario">
        <table mat-table [dataSource]="listUsuario" class="mat-elevation-z8">
          <ng-container matColumnDef="nomeUsuario">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeUsuario}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"><img src="assets/icons/edit.svg" (click)="editarUsuario(element)"  /></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

    </div>
    <div class="footer"></div>
    <app-loader *ngIf="loader"></app-loader>
  </div>
</app-layout>
