<div class="container">
  <div class="login">
    <div class="image-container">
      <img src="assets/tiopato.png" />
    </div>
    <div class="login-container">
      <form (ngSubmit)="onSubmit()" class="form-login">
        <h1>Bem-Vindo</h1>
        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" id="email" [(ngModel)]="model.email" name="email" class="form-control"
            placeholder="Digite seu email" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-container">
            <input type="password" id="password" [(ngModel)]="model.senha" placeholder="Digite sua senha"
              class="form-control" name="password" required />
          </div>
          <div class="checkbox-container">
            <label class="forgot-password" (click)="goTo('/esqueci')">Esqueceu a senha?</label>
          </div>
          <button type="submit" class="btn btn-success"
            [disabled]="model.email == '' || model.senha == '' ? true : false">
            Entrar
          </button>
        </div>
      </form>
    </div>
    <app-loader *ngIf="loader"></app-loader>

  </div>
