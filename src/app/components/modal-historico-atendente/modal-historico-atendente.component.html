<div class="header">
  <div class="close">
    <img src="assets/icons/close.svg" (click)="close()" />
  </div>
  <h4>Historico de atendente</h4>
</div>
<div class="body">
  <div class="table-usuario">
    <table mat-table [dataSource]="this.data" class="mat-elevation-z8">
      <ng-container matColumnDef="nomeAtendente">
        <th mat-header-cell *matHeaderCellDef> Atendente </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeAtendente}} </td>
      </ng-container>

      <ng-container matColumnDef="porcentagem">
        <th mat-header-cell *matHeaderCellDef> Porcentagem</th>
        <td mat-cell *matCellDef="let element"> {{element.porcentagem}}% </td>
      </ng-container>

      <ng-container matColumnDef="nomeUsuarioGerente">
        <th mat-header-cell *matHeaderCellDef> Nome do gerente </th>
        <td mat-cell *matCellDef="let element">
          {{element.idUsuarioGerente == 0 ? 'Não possui gerente' : element.nomeUsuarioGerente}}
        </td>
      </ng-container>

      <ng-container matColumnDef="nomeUsuario">
        <th mat-header-cell *matHeaderCellDef> Usuário </th>
        <td mat-cell *matCellDef="let element">{{element.nomeUsuario}}</td>
      </ng-container>
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef> Data Criação </th>
        <td mat-cell *matCellDef="let element">{{formatarDataTable(element.dataCriacao)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
